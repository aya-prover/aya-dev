name: commit message
on:
  pull_request:
    branches: [main]
  merge_group:
    types: [checks_requested]
jobs:
  commit-check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Check git commit message
        run: bash .github/workflows/commit-check.sh
